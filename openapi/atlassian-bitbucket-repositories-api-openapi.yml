openapi: 3.0.0
info:
  title: Atlassian Bit Bucket Repositories API
  description: >-
    The Atlassian BitBucket Repositories API is a powerful tool that allows
    users to interact with and manage repositories in their BitBucket accounts
    programmatically. With this API, developers can create, update, and delete
    repositories, as well as access and manipulate repository metadata such as
    commit history, branches, and pull requests. Additionally, users can
    integrate the API with other tools and services to automate various tasks,
    streamline workflows, and improve collaboration within their development
    teams. Overall, the BitBucket Repositories API provides a flexible and
    efficient way to manage repositories and leverage the full potential of the
    BitBucket platform.
  version: '2.0'
  termsOfService: https://www.atlassian.com/legal/customer-agreement
  contact:
    name: Bitbucket Support
    url: https://support.atlassian.com/bitbucket-cloud/
    email: support@bitbucket.org
paths:
  /repositories/{workspace}:
    get:
      tags:
        - Lists
        - Repositories
      description: >-
        This API operation retrieves a paginated list of all repositories within
        a specified Bitbucket workspace. By making a GET request to the
        /repositories/{workspace} endpoint, users can access comprehensive
        information about repositories that belong to a particular workspace,
        where the workspace parameter in the URL path identifies the target
        workspace by its slug or UUID. The response includes repository metadata
        such as names, descriptions, creation dates, visibility settings (public
        or private), and associated project information. This endpoint supports
        various query parameters for filtering, sorting, and pagination,
        allowing developers to efficiently browse through large collections of
        repositories and integrate repository listings into their applications
        or workflows. Authentication is required to access private repositories,
        and the results respect the user's access permissions within the
        workspace.
      summary: List Repositories In Workspace
      responses:
        '200':
          description: The repositories owned by the specified account.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated_repositories'
              examples:
                paginated-repositories_2:
                  $ref: '#/components/examples/paginated-repositories_2'
        '404':
          description: If the specified account does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '410':
          description: If the specified account marked as spam.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      parameters:
        - name: role
          in: query
          description: >

            Filters the result based on the authenticated user's role on each
            repository.


            * **member**: returns repositories to which the user has explicit
            read access

            * **contributor**: returns repositories to which the user has
            explicit write access

            * **admin**: returns repositories to which the user has explicit
            administrator access

            * **owner**: returns all repositories owned by the current user
          required: false
          schema:
            type: string
            enum:
              - admin
              - contributor
              - member
              - owner
        - name: q
          in: query
          description: >

            Query string to narrow down the response as per [filtering and
            sorting](/cloud/bitbucket/rest/intro/#filtering).
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: >-

            Field by which the results should be sorted as per [filtering and
            sorting](/cloud/bitbucket/rest/intro/#filtering).
                    
          required: false
          schema:
            type: string
      security:
        - oauth2:
            - repository
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:repository:bitbucket
      operationId: listRepositoriesInWorkspace
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationResponseSchema: true
    parameters:
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}:
    delete:
      tags:
        - Delete
        - Repositories
      description: >-
        The Delete Repository operation in the Atlassian Bitbucket Repositories
        API allows you to permanently remove a repository from a workspace by
        sending a DELETE request to the `/repositories/{workspace}/{repo_slug}`
        endpoint. This operation requires you to specify both the workspace
        identifier and the repository slug in the URL path. Once executed, the
        repository and all its associated data, including source code, branches,
        commits, and pull requests, will be irreversibly deleted from Bitbucket.
        This is a destructive action that typically requires appropriate
        permissions, such as administrator access to the repository, and should
        be used with caution as it cannot be undone.
      summary: Delete Repository
      responses:
        '204':
          description: Indicates successful deletion.
        '403':
          description: >-
            If the caller either does not have admin access to the repository,
            or the repository is set to read-only.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      parameters:
        - name: redirect_to
          in: query
          description: >
            If a repository has been moved to a new location, use this parameter
            to

            show users a friendly message in the Bitbucket UI that the
            repository

            has moved to a new location. However, a GET to this endpoint will
            still

            return a 404.
          required: false
          schema:
            type: string
      security:
        - oauth2:
            - repository:delete
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - delete:repository:bitbucket
      operationId: deleteRepository
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
    get:
      tags:
        - Get
        - Repositories
      description: >-
        This API operation retrieves detailed information about a specific
        Bitbucket repository within a workspace by providing the workspace
        identifier and repository slug as path parameters. When you make a GET
        request to this endpoint, it returns comprehensive metadata about the
        repository including its name, description, visibility settings (public
        or private), creation date, size, language, fork information, owner
        details, and various URLs for accessing the repository through different
        protocols. This is useful for applications that need to display
        repository information, verify repository existence, check permissions,
        or gather data about a repository before performing other operations on
        it.
      summary: Get Repository
      responses:
        '200':
          description: The repository object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/repository'
              examples:
                repository:
                  $ref: '#/components/examples/repository'
        '403':
          description: >-
            If the repository is private and the authenticated user does not
            have access to it.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If no repository exists at this location.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - repository
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:repository:bitbucket
      operationId: getRepository
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationResponseSchema: true
    post:
      tags:
        - Create
        - Repositories
      description: >-
        This API operation creates a new repository within a specified workspace
        in Atlassian Bitbucket. By sending a POST request to the endpoint with
        the workspace identifier and desired repository slug as path parameters,
        users can programmatically initialize a new repository with configurable
        settings such as project assignment, description, privacy settings
        (public or private), and other repository-specific properties passed in
        the request body. The operation returns the newly created repository
        object including its UUID, full name, creation timestamp, and links to
        related resources, making it essential for automated repository
        provisioning and DevOps workflows that need to dynamically set up
        version control repositories without manual intervention through the
        Bitbucket web interface.
      summary: Create Repository
      responses:
        '200':
          description: The newly created repository.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/repository'
              examples:
                undefined:
                  $ref: '#/components/examples/undefined'
        '400':
          description: >-
            If the input document was invalid, or if the caller lacks the
            privilege to create repositories under the targeted account.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: If the request was not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/repository'
            examples:
              repository:
                $ref: '#/components/examples/repository'
        description: >-
          The repository that is to be created. Note that most object elements
          are optional. Elements "owner" and "full_name" are ignored as the URL
          implies them.
      security:
        - oauth2:
            - repository:admin
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - admin:repository:bitbucket
      operationId: createRepository
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationResponseSchema: true
        GenerateExampleFromOperationRequestSchema: true
    put:
      tags:
        - Update
        - Repositories
      description: >-
        This API operation allows you to update the configuration and settings
        of an existing repository within a specified workspace in Bitbucket. By
        sending a PUT request to the endpoint with the workspace ID and
        repository slug as path parameters, you can modify various repository
        attributes such as the description, language, visibility (public or
        private), fork policy, and other metadata. The request body should
        contain a JSON payload with the fields you wish to update, and
        authentication is required to ensure the user has appropriate
        permissions to modify the repository. Upon successful execution, the API
        returns the updated repository object with all current settings, while
        failed requests will return appropriate error codes and messages
        indicating issues such as authentication failures, insufficient
        permissions, or invalid parameter values.
      summary: Update Repository
      responses:
        '200':
          description: The existing repository has been updated
          headers:
            Location:
              description: |-
                The location of the repository. This header is only
                provided when the repository's name is changed.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/repository'
              examples:
                undefined:
                  $ref: '#/components/examples/undefined'
        '201':
          description: A new repository has been created
          headers:
            Location:
              description: The location of the newly created repository
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/repository'
        '400':
          description: >-
            If the input document was invalid, or if the caller lacks the
            privilege to create repositories under the targeted account.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: If the request was not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/repository'
            examples:
              update-repository:
                $ref: '#/components/examples/update-repository'
        description: |
          The repository that is to be updated.

          Note that the elements "owner" and "full_name" are ignored since the
          URL implies them.
      security:
        - oauth2:
            - repository:admin
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - admin:repository:bitbucket
      operationId: updateRepository
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationRequestSchema: true
        GenerateExampleFromOperationResponseSchema: true
    parameters:
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/branch-restrictions:
    get:
      tags:
        - Lists
        - Branches
        - Restrictions
      description: >-
        This operation retrieves all branch restrictions configured for a
        specific repository within a Bitbucket workspace. Branch restrictions
        are rules that control who can push to branches, require pull requests,
        enforce merge checks, or limit branch deletions. By sending a GET
        request to this endpoint with the workspace ID and repository slug, you
        receive a paginated list of all active restrictions including their
        types, patterns (which branches they apply to), and associated users or
        groups. This is useful for auditing repository security policies,
        understanding workflow requirements, or programmatically managing branch
        protection rules across multiple repositories.
      summary: List Branch Restrictions
      responses:
        '200':
          description: A paginated list of branch restrictions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated_branchrestrictions'
        '401':
          description: If the request was not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            If the authenticated user does not have admin access to the
            repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      parameters:
        - name: kind
          in: query
          description: Branch restrictions of this type
          required: false
          schema:
            type: string
        - name: pattern
          in: query
          description: Branch restrictions applied to branches of this pattern
          required: false
          schema:
            type: string
      security:
        - oauth2:
            - repository:admin
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - admin:repository:bitbucket
      operationId: listBranchRestrictions
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
    post:
      tags:
        - Create
        - Branches
        - Restriction
        - Rules
      description: >-
        This API operation creates a new branch restriction rule for a specific
        repository in Bitbucket Cloud, allowing workspace administrators to
        enforce policies on branches within a given repository. By sending a
        POST request to the endpoint with the workspace ID and repository slug
        as path parameters, users can define restrictions such as preventing
        force pushes, requiring pull request approvals, limiting who can merge
        or push to specific branches, or enforcing other branch protection
        policies. The request body typically includes details like the
        restriction type, the branch pattern to which the rule applies (using
        glob patterns or specific branch names), and the users or groups
        affected by the restriction. This functionality is essential for
        maintaining code quality and implementing workflow controls in
        collaborative development environments, ensuring that critical branches
        like main or production are protected from unauthorized or potentially
        harmful changes.
      summary: Create Branch Restriction Rule
      responses:
        '201':
          description: A paginated list of branch restrictions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/branchrestriction'
              examples:
                branch-restriction_2:
                  $ref: '#/components/examples/branch-restriction_2'
        '401':
          description: If the request was not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            If the authenticated user does not have admin access to the
            repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/branchrestriction'
            examples:
              branch-restriction:
                $ref: '#/components/examples/branch-restriction'
        description: The new rule
        required: true
      security:
        - oauth2:
            - repository:admin
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - admin:repository:bitbucket
      operationId: createBranchRestrictionRule
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationRequestSchema: true
        GenerateExampleFromOperationResponseSchema: true
    parameters:
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/branch-restrictions/{id}:
    delete:
      tags:
        - Delete
        - Branches
        - Restriction
        - Rules
      description: >-
        The Delete Branch Restriction Rule operation in the Atlassian Bitbucket
        Repositories API allows you to remove a specific branch restriction rule
        from a repository by making a DELETE request to the endpoint
        /repositories/{workspace}/{repo_slug}/branch-restrictions/{id}. This
        operation requires you to specify the workspace name, repository slug,
        and the unique identifier of the branch restriction rule you want to
        delete. Branch restrictions are used to enforce policies on branches,
        such as preventing direct pushes, requiring pull requests, or limiting
        who can merge changes. By deleting a branch restriction rule, you
        effectively remove those constraints from the specified branches in your
        repository. This operation is useful when you need to modify your
        repository's branch protection strategy, remove outdated restrictions,
        or adjust team workflows. Authentication and appropriate permissions are
        required to execute this operation successfully, as it affects
        repository security and collaboration policies.
      summary: Delete Branch Restriction Rule
      responses:
        '204':
          description: ''
        '401':
          description: If the request was not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            If the authenticated user does not have admin access to the
            repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository or branch restriction id does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - repository:admin
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - admin:repository:bitbucket
      operationId: deleteBranchRestrictionRule
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
    get:
      tags:
        - Get
        - Branches
        - Restriction
        - Rules
      description: >-
        The GET operation on the
        /repositories/{workspace}/{repo_slug}/branch-restrictions/{id} endpoint
        in the Atlassian Bitbucket Repositories API retrieves detailed
        information about a specific branch restriction rule within a
        repository. By providing the workspace identifier, repository slug, and
        the unique ID of the branch restriction, this operation returns the
        complete configuration of that particular rule, including its type (such
        as requiring pull request approvals, restricting pushes, or enforcing
        merge checks), the branch pattern it applies to, the users or groups it
        affects, and any associated permissions or conditions. This endpoint is
        useful for administrators and developers who need to audit existing
        branch protection settings, verify security policies, or
        programmatically inspect repository governance rules before making
        modifications.
      summary: Get Branch Restriction Rule
      responses:
        '200':
          description: The branch restriction rule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/branchrestriction'
              examples:
                branch-restriction_2:
                  $ref: '#/components/examples/branch-restriction_2'
        '401':
          description: If the request was not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            If the authenticated user does not have admin access to the
            repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository or branch restriction id does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - repository:admin
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - admin:repository:bitbucket
      operationId: getBranchRestrictionRule
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationResponseSchema: true
    put:
      tags:
        - Update
        - Branches
        - Restriction
        - Rules
      description: >-
        This API operation allows you to modify an existing branch restriction
        rule in a Bitbucket repository by specifying the workspace, repository
        slug, and the unique identifier of the restriction rule you want to
        update. The PUT request enables you to change the configuration of
        access controls and permissions that govern who can push, merge, or
        perform other operations on specific branches within the repository. You
        can adjust parameters such as the branch pattern the rule applies to,
        the type of restriction (like requiring pull requests or limiting direct
        pushes), and which users or groups are affected by or exempt from the
        rule. This is particularly useful for maintaining code quality and
        enforcing workflow policies as your team's requirements evolve, allowing
        administrators to refine branch protection rules without having to
        delete and recreate them from scratch.
      summary: Update Branch Restriction Rule
      responses:
        '200':
          description: The updated branch restriction rule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/branchrestriction'
              examples:
                branch-restriction_2:
                  $ref: '#/components/examples/branch-restriction_2'
        '401':
          description: If the request was not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            If the authenticated user does not have admin access to the
            repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository or branch restriction id does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/branchrestriction'
            examples:
              branch-restriction:
                $ref: '#/components/examples/branch-restriction'
        description: The new version of the existing rule
        required: true
      security:
        - oauth2:
            - repository:admin
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - admin:repository:bitbucket
      operationId: updateBranchRestrictionRule
      x-api-evangelist-processing:
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationRequestSchema: true
        GenerateExampleFromOperationResponseSchema: true
    parameters:
      - name: id
        in: path
        description: The restriction rule's id
        required: true
        schema:
          type: string
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/branching-model:
    get:
      tags:
        - Get
        - Branching
        - Model
        - Repositories
      description: >-
        This API operation retrieves the branching model configuration for a
        specific Bitbucket repository within a given workspace. By making a GET
        request to the endpoint with the appropriate workspace identifier and
        repository slug, it returns details about the repository's branching
        strategy, including information about production, development, and
        feature branch configurations, as well as any custom branch prefixes and
        patterns that have been defined. This is particularly useful for
        understanding how a team has structured their Git workflow, whether
        they're using Git Flow, trunk-based development, or a custom branching
        strategy, and helps developers and automation tools align with the
        repository's established branching conventions.
      summary: Get The Branching Model For Repository
      responses:
        '200':
          description: The branching model object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/branching_model'
              examples:
                branching-model_2:
                  $ref: '#/components/examples/branching-model_2'
        '401':
          description: If the request was not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            If the authenticated user does not have read access to the
            repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:

openapi: 3.0.0
info:
  title: Atlassian Bit Bucket Pull Requests API
  description: >-
    The Atlassian BitBucket Pull Requests API allows users to interact with pull
    requests in their repositories, providing a way to view, create, update, and
    merge pull requests. This API enables developers to programmatically manage
    code reviews and collaborate on code changes by providing endpoints for
    accessing pull request details, listing pull requests, creating new pull
    requests, and merging changes.
  version: '2.0'
  termsOfService: https://www.atlassian.com/legal/customer-agreement
  contact:
    name: Bitbucket Support
    url: https://support.atlassian.com/bitbucket-cloud/
    email: support@bitbucket.org
paths:
  /pullrequests/{selected_user}:
    get:
      tags:
        - Lists
        - Pull
        - Requests
        - Users
      description: >-
        Returns all pull requests authored by the specified user.<br><br>By
        default only open pull requests are returned. This can be
        controlled<br>using the `state` query parameter. To retrieve pull
        requests that are<br>in one of multiple states, repeat the `state`
        parameter for each<br>individual state.<br><br>This endpoint also
        supports filtering and sorting of the results. See<br>[filtering and
        sorting](/cloud/bitbucket/rest/intro/#filtering) for more details.
      summary: List Pull Requests For User
      responses:
        '200':
          description: All pull requests authored by the specified user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated_pullrequests'
              examples:
                paginated-pull-requests:
                  $ref: '#/components/examples/paginated-pull-requests'
        '404':
          description: If the specified user does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      parameters:
        - name: state
          in: query
          description: >-
            Only return pull requests that are in this state. This parameter can
            be repeated.
          schema:
            type: string
            enum:
              - OPEN
              - MERGED
              - DECLINED
              - SUPERSEDED
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      operationId: listPullRequestsForUser
    parameters:
      - name: selected_user
        in: path
        description: >
          This can either be the username of the pull request author, the
          author's UUID

          surrounded by curly-braces, for example: `{account UUID}`, or the
          author's Atlassian ID.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/pullrequests:
    get:
      tags:
        - Lists
        - Pull
        - Requests
      description: >-
        Returns all pull requests on the specified repository.<br><br>By default
        only open pull requests are returned. This can be controlled<br>using
        the `state` query parameter. To retrieve pull requests that are<br>in
        one of multiple states, repeat the `state` parameter for
        each<br>individual state.<br><br>This endpoint also supports filtering
        and sorting of the results. See<br>[filtering and
        sorting](/cloud/bitbucket/rest/intro/#filtering) for more details.
      summary: List Pull Requests
      responses:
        '200':
          description: All pull requests on the specified repository.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated_pullrequests'
              examples:
                paginated-pull-requests:
                  $ref: '#/components/examples/paginated-pull-requests'
        '401':
          description: If the repository is private and the request was not authenticated.
        '404':
          description: If the specified repository does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      parameters:
        - name: state
          in: query
          description: >-
            Only return pull requests that are in this state. This parameter can
            be repeated.
          schema:
            type: string
            enum:
              - OPEN
              - MERGED
              - DECLINED
              - SUPERSEDED
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
      operationId: listPullRequests
    post:
      tags:
        - Create
        - Pull
        - Requests
      description: >-
        This API operation creates a new pull request in a specified Bitbucket
        repository within a given workspace. By sending a POST request to the
        endpoint with the workspace identifier and repository slug as path
        parameters, users can programmatically initiate a pull request that
        proposes merging changes from a source branch into a destination branch.
        The request typically requires a JSON payload containing essential
        details such as the title, description, source branch, destination
        branch, and optionally reviewers or other metadata. Upon successful
        creation, the API returns the newly created pull request object with its
        unique identifier and associated properties, enabling automated
        workflows for code review processes and integration with CI/CD pipelines
        or project management tools.
      summary: Create Pull Request
      responses:
        '201':
          description: The newly created pull request.
          headers:
            Location:
              description: The URL of new newly created pull request.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pullrequest'
        '400':
          description: >-
            If the input document was invalid, or if the caller lacks the
            privilege to create repositories under the targeted account.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: If the request was not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pullrequest'
            examples:
              create-pull-request:
                $ref: '#/components/examples/create-pull-request'
        description: >-
          The new pull request.


          The request URL you POST to becomes the destination repository URL.
          For this reason, you must specify an explicit source repository in the
          request object if you want to pull from a different repository (fork).


          Since not all elements are required or even mutable, you only need to
          include the elements you want to initialize, such as the source branch
          and the title.
      security:
        - oauth2:
            - pullrequest:write
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
            - write:pullrequest:bitbucket
      operationId: createPullRequest
    parameters:
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/pullrequests/activity:
    get:
      tags:
        - Lists
        - Pull
        - Requests
        - Activity
        - Log
      description: >-
        The Atlassian Bitbucket Pull Requests API endpoint
        `/repositories/{workspace}/{repo_slug}/pullrequests/activity` using the
        GET method retrieves a comprehensive activity log of all pull requests
        within a specified repository. This endpoint requires two path
        parameters: `workspace` (the workspace ID or slug) and `repo_slug` (the
        repository identifier), and returns a chronological feed of events and
        activities related to pull requests, including actions such as creation,
        updates, comments, approvals, merges, and status changes. The response
        provides developers and teams with visibility into the complete
        lifecycle and collaboration history of pull requests in their
        repository, making it useful for auditing, monitoring team activity,
        generating reports, or building integrations that need to track pull
        request workflows and interactions over time.
      summary: List Pull Request Activity Log
      responses:
        '200':
          description: The pull request activity log
        '401':
          description: If the repository is private and the request was not authenticated.
        '404':
          description: If the specified repository does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
      operationId: listPullRequestActivityLog
    parameters:
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}:
    get:
      tags:
        - Get
        - Pull
        - Requests
      description: >-
        The Get Pull Request operation retrieves detailed information about a
        specific pull request within a Bitbucket repository by making a GET
        request to the endpoint
        /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}.
        This API call requires three path parameters: the workspace identifier,
        the repository slug, and the unique pull request ID. When invoked, it
        returns comprehensive data about the specified pull request, including
        its title, description, source and destination branches, author
        information, creation and update timestamps, current state (open,
        merged, declined), reviewer details, approval status, merge commit
        information if applicable, and associated metadata such as task counts
        and comment statistics. This operation is commonly used by developers
        and tools to inspect pull request details, monitor review progress, and
        integrate pull request workflows into CI/CD pipelines or project
        management systems.
      summary: Get Pull Request
      responses:
        '200':
          description: The pull request object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pullrequest'
        '401':
          description: If the repository is private and the request was not authenticated.
        '404':
          description: If the repository or pull request does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
      operationId: getPullRequest
    put:
      tags:
        - Update
        - Pull
        - Requests
      description: >-
        This API endpoint allows you to update an existing pull request in a
        Bitbucket repository by sending a PUT request to the specified path with
        the workspace name, repository slug, and pull request ID. You can modify
        various attributes of the pull request such as the title, description,
        source and destination branches, reviewers, and close source branch
        setting. The request requires authentication and appropriate permissions
        to modify the pull request. Upon successful execution, it returns the
        updated pull request object with all its current properties, while
        unsuccessful requests will return appropriate error responses with
        status codes indicating issues like authentication failures,
        insufficient permissions, or invalid parameters.
      summary: Update Pull Request
      responses:
        '200':
          description: The updated pull request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pullrequest'
              examples:
                undefined:
                  $ref: '#/components/examples/undefined'
        '400':
          description: If the input document was invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: If the request was not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the repository or pull request id does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pullrequest'
        description: The pull request that is to be updated.
      security:
        - oauth2:
            - pullrequest:write
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
            - write:pullrequest:bitbucket
      operationId: updatePullRequest
    parameters:
      - name: pull_request_id
        in: path
        description: The id of the pull request.
        required: true
        schema:
          type: integer
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/activity:
    get:
      tags:
        - Lists
        - Pull
        - Requests
        - Activity
        - Log
      description: >-
        The Atlassian Bitbucket Pull Requests API endpoint
        `/repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/activity`
        with the GET method retrieves a comprehensive activity log for a
        specific pull request within a repository. This endpoint requires three
        path parameters: the workspace identifier, repository slug, and pull
        request ID, and returns a chronological list of all activities
        associated with that pull request, including comments, approvals, status
        changes, updates, merges, and other interactions performed by users. The
        activity log provides valuable insight into the collaboration history
        and lifecycle of the pull request, making it useful for tracking
        changes, understanding decision-making processes, and maintaining an
        audit trail of all modifications and discussions that occurred
        throughout the pull request's lifetime.
      summary: List Pull Request Activity Log
      responses:
        '200':
          description: The pull request activity log
        '401':
          description: If the repository is private and the request was not authenticated.
        '404':
          description: If the specified repository does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
      operationId: listPullRequestActivityLog
    parameters:
      - name: pull_request_id
        in: path
        description: The id of the pull request.
        required: true
        schema:
          type: integer
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/approve:
    delete:
      tags:
        - Unapprove
        - Pull
        - Requests
      description: >-
        The Atlassian Bitbucket Pull Requests API DELETE endpoint at
        /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/approve
        allows authenticated users to remove their approval from a previously
        approved pull request. This operation requires the workspace name,
        repository slug, and pull request ID as path parameters to identify the
        specific pull request from which the approval should be withdrawn. When
        executed, it revokes the caller's approval status on the designated pull
        request, effectively removing their vote of confidence in merging the
        proposed changes. This is useful when a reviewer changes their mind
        after reviewing new commits, discovering issues, or when their initial
        approval was given in error. The endpoint returns a success response
        when the approval is successfully removed, and appropriate error codes
        if the pull request doesn't exist, the user hasn't previously approved
        it, or authentication fails.
      summary: Unapprove Pull Request
      responses:
        '204':
          description: >-
            An empty response indicating the authenticated user's approval has
            been withdrawn.
        '400':
          description: >-
            Pull request cannot be unapproved because the pull request has
            already been merged.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: The request wasn't authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: The specified pull request or the repository does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - pullrequest:write
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - write:pullrequest:bitbucket
      operationId: unapprovePullRequest
    post:
      tags:
        - Approve
        - Pull
        - Requests
      description: >-
        This API operation allows an authenticated user to approve a specific
        pull request in a Bitbucket repository by sending a POST request to the
        endpoint with the workspace identifier, repository slug, and pull
        request ID as path parameters. When executed, it registers the user's
        approval for the proposed code changes, which is typically used in code
        review workflows to indicate that the changes meet quality standards and
        can proceed toward merging. The approval is associated with the
        authenticated user's account and contributes to the pull request's
        approval count, which may be required to satisfy merge criteria or
        organizational policies before the pull request can be merged into the
        target branch.
      summary: Approve Pull Request
      responses:
        '200':
          description: >-
            The `participant` object recording that the authenticated user
            approved the pull request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/participant'
              examples:
                undefined:
                  $ref: '#/components/examples/undefined'
        '401':
          description: The request wasn't authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: The specified pull request or the repository does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - pullrequest:write
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
            - write:pullrequest:bitbucket
      operationId: approvePullRequest
    parameters:
      - name: pull_request_id
        in: path
        description: The id of the pull request.
        required: true
        schema:
          type: integer
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/comments:
    get:
      tags:
        - Lists
        - Comments
        - Pull
        - Requests
      description: >-
        Returns a paginated list of the pull request's comments.<br><br>This
        includes both global, inline comments and replies.<br><br>The default
        sorting is oldest to newest and can be overridden with<br>the `sort`
        query parameter.<br><br>This endpoint also supports filtering and
        sorting of the results. See<br>[filtering and
        sorting](/cloud/bitbucket/rest/intro/#filtering) for more<br>details.
      summary: List Comments On Pull Request
      responses:
        '200':
          description: >-
            A paginated list of comments made on the given pull request, in
            chronological order.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paginated_pullrequest_comments'
              examples:
                paginated-pull-request-comments:
                  $ref: '#/components/examples/paginated-pull-request-comments'
        '403':
          description: If the authenticated user does not have access to the pull request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the pull request does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
      operationId: listCommentsOnPullRequest
    post:
      tags:
        - Create
        - Comments
        - Pull
        - Requests
      description: >-
        The Create Comment On Pull Request operation allows developers to add
        new comments to a specific pull request in a Bitbucket repository by
        sending a POST request to the endpoint
        /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/comments.
        This API call requires authentication and takes three path parameters:
        the workspace identifier, the repository slug, and the pull request ID.
        The request body must include the comment content, and optionally can
        specify properties like inline comment positioning (file path, line
        numbers) for code-specific feedback, parent comment ID for threaded
        replies, and anchor information. Upon successful execution, the API
        returns the newly created comment object with details including the
        comment ID, author information, creation timestamp, and the comment
        content. This operation is commonly used in code review workflows to
        facilitate collaboration and discussion among team members regarding
        code changes proposed in pull requests.
      summary: Create Comment On Pull Request
      responses:
        '201':
          description: The newly created comment.
          headers:
            Location:
              description: The URL of the new comment
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pullrequest_comment'
        '403':
          description: If the authenticated user does not have access to the pull request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the pull request does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pullrequest_comment'
            examples:
              create-comment-on-pull-request:
                $ref: '#/components/examples/create-comment-on-pull-request'
        description: The comment object.
        required: true
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
      operationId: createCommentOnPullRequest
    parameters:
      - name: pull_request_id
        in: path
        description: The id of the pull request.
        required: true
        schema:
          type: integer
      - name: repo_slug
        in: path
        description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        required: true
        schema:
          type: string
      - name: workspace
        in: path
        description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        required: true
        schema:
          type: string
  /repositories/{workspace}/{repo_slug}/pullrequests/{pull_request_id}/comments/{comment_id}:
    delete:
      tags:
        - Delete
        - Comments
        - Pull
        - Requests
      description: >-
        This API operation allows you to permanently delete a specific comment
        from a pull request in a Bitbucket repository. By sending a DELETE
        request to the endpoint with the workspace identifier, repository slug,
        pull request ID, and comment ID, you can remove a previously posted
        comment from the pull request's discussion thread. This is useful for
        removing outdated, irrelevant, or erroneous comments, and typically
        requires appropriate permissions such as being the comment author or
        having administrative access to the repository. Once deleted, the
        comment cannot be recovered and will no longer be visible to other users
        reviewing the pull request.
      summary: Delete Comment On Pull Request
      responses:
        '204':
          description: Successful deletion.
        '403':
          description: >-
            If the authenticated user does not have access to delete the
            comment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: If the comment does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      x-atlassian-oauth2-scopes:
        - state: Current
          scheme: oauth2
          scopes:
            - read:pullrequest:bitbucket
      operationId: deleteCommentOnPullRequest
    get:
      tags:
        - Get
        - Comments
        - Pull
        - Requests
      description: >-
        This API endpoint retrieves a specific comment from a pull request in a
        Bitbucket repository. By providing the workspace identifier, repository
        slug, pull request ID, and comment ID in the URL path, you can fetch
        detailed information about an individual comment, including its content,
        author, creation timestamp, and any associated metadata. This is useful
        when you need to access or display a particular comment without
        retrieving all comments on the pull request, making it more efficient
        for targeted comment operations such as displaying comment details,
        implementing deep linking to specific comments, or performing
        comment-specific actions in your application.
      summary: Get Comment On Pull Request
      responses:
        '200':
          description: The comment.
          content:
            application/json:
              schema:

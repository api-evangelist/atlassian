openapi: 3.0.1
info:
  title: Atlassian Confluence Content API
  description: >-
    Atlassian Confluence Content API is a tool that allows users to access and
    manipulate content within the Confluence platform programmatically. The API
    enables developers to create, update, and delete pages, blog posts,
    comments, attachments, and more within Confluence. This provides a way for
    organizations to automate processes, integrate Confluence with other tools
    and systems, and customize their content management workflows. 
  termsOfService: https://atlassian.com/terms/
  version: 1.0.0
externalDocs:
  description: The online and complete version of the Confluence Cloud REST API docs.
  url: https://developer.atlassian.com/cloud/confluence/rest/
servers:
  - url: //your-domain.atlassian.net
tags:
  - Content
paths:
  /wiki/rest/api/content/archive:
    post:
      tags:
        - Archive
        - Pages
      summary: Archive Pages
      description: >-
        Archives one or more pages in Confluence, which removes them from normal
        view and search results while preserving the content for potential
        future restoration. This operation requires appropriate permissions and
        accepts a list of page IDs to be archived simultaneously. When pages are
        archived, they become inaccessible to most users but can be managed by
        administrators through the archive interface. The operation helps
        maintain workspace organization by allowing teams to hide outdated or
        irrelevant content without permanently deleting it, supporting content
        lifecycle management and compliance requirements while maintaining the
        ability to recover information if needed.
      operationId: archivePages
      requestBody:
        description: The pages to be archived.
        content:
          application/json:
            schema:
              type: object
              properties:
                pages:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        type: integer
                        format: int64
                        description: The `id` of the page to be archived.
      responses:
        '202':
          description: Returned if the archive request has been submitted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LongTask'
        '400':
          description: >-
            Returned if:

            - there is an archival job already running for the tenant.

            - the number of pages to archive is larger than the limit of 300.

            - any of the content IDs specified in the array do not resolve to
            pages.

            - any of the specified pages are already archived.

            - the request is coming from a free edition tenant.

            - the request is coming from a non premium edition tenant with more
            than 1 page ID
              in the archive request.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content.metadata:confluence
            - write:page:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-experimental: true
      x-atlassian-connect-scope: WRITE
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
        GenerateExampleFromOperationResponseSchema: true
  /wiki/rest/api/content/blueprint/instance/{draftId}:
    put:
      tags:
        - Publish
        - Shared
        - Drafts
      summary: Publish Shared Draft
      description: >-
        This API operation publishes a shared draft blueprint in Atlassian
        Confluence by sending a PUT request to the specified endpoint with the
        draft's unique identifier. When invoked, it converts a collaborative
        draft that multiple users may have been working on into a published
        Confluence page, making it visible according to the space's permissions.
        The operation requires the draft ID as a path parameter and typically
        accepts additional parameters in the request body to specify publication
        details such as the target space, page title, and any content
        modifications. This is commonly used in workflows where teams
        collaborate on content in draft form before officially publishing it to
        their Confluence space.
      operationId: publishSharedDraft
      parameters:
        - name: draftId
          in: path
          description: |-
            The ID of the draft page that was created from a blueprint.
            You can find the `draftId` in the Confluence application by
            opening the draft page and checking the page URL.
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: |-
            The status of the content to be updated, i.e. the draft. This is set
            to 'draft' by default, so you shouldn't need to specify it.
          schema:
            type: string
            default: draft
        - $ref: '#/components/parameters/contentExpand'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentBlueprintDraft'
        required: true
      responses:
        '200':
          description: Returned if the draft was successfully published.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
        '400':
          description: |-
            Returned if a title is not specified or a page with the
            title already exists.
          content: {}
        '409':
          description: Returned if the version is not set to 1.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
            - write:content:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-codegen-request-body-name: body
      x-atlassian-connect-scope: WRITE
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    post:
      tags:
        - Publish
        - Legacy
        - Drafts
      summary: Publish Legacy Draft
      description: >-
        The Publish Legacy Draft endpoint is a POST operation in the Atlassian
        Confluence Content API that allows users to convert a draft blueprint
        into published content. By making a request to
        /wiki/rest/api/content/blueprint/instance/{draftId}, where {draftId} is
        the unique identifier of the draft to be published, users can finalize
        and make visible content that was previously in draft state. This
        endpoint is particularly useful for workflows where content is first
        created as a draft from a blueprint template and then needs to be
        formally published to make it accessible to other Confluence users. The
        operation transforms the draft state into a permanent page or blog post
        within the Confluence space, completing the content creation process
        that began with the blueprint draft.
      operationId: publishLegacyDraft
      parameters:
        - name: draftId
          in: path
          description: |-
            The ID of the draft page that was created from a blueprint.
            You can find the `draftId` in the Confluence application by
            opening the draft page and checking the page URL.
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: |-
            The status of the content to be updated, i.e. the draft. This is set
            to 'draft' by default, so you shouldn't need to specify it.
          schema:
            type: string
            default: draft
        - $ref: '#/components/parameters/contentExpand'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentBlueprintDraft'
        required: true
      responses:
        '200':
          description: Returned if the draft was successfully published.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
        '400':
          description: |-
            Returned if a title is not specified or a page with the
            title already exists.
          content: {}
        '409':
          description: Returned if the version is not set to 1.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
            - write:content:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-codegen-request-body-name: body
      x-atlassian-connect-scope: WRITE
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /wiki/rest/api/content/search:
    get:
      tags:
        - Search
        - Content
      summary: Search Content By Cql
      description: >-
        This API operation allows you to search for Confluence content using the
        Confluence Query Language (CQL), providing a powerful and flexible way
        to retrieve pages, blog posts, attachments, and other content types
        based on specific criteria. By sending a GET request to the
        /wiki/rest/api/content/search endpoint with a CQL query string
        parameter, you can filter content by various attributes such as type,
        space, creator, creation date, labels, title text, or any combination of
        these conditions. The operation returns a paginated list of content
        objects matching your search criteria, including metadata like content
        IDs, titles, types, and links, making it useful for building custom
        dashboards, reports, or integrations that need to locate and retrieve
        specific Confluence content programmatically.
      operationId: searchContentByCql
      parameters:
        - name: cql
          in: query
          description: The CQL string that is used to find the requested content.
          required: true
          schema:
            type: string
        - name: cqlcontext
          in: query
          description: >-
            The space, content, and content status to execute the search
            against.

            Specify this as an object with the following properties:


            - `spaceKey` Key of the space to search against. Optional.

            - `contentId` ID of the content to search against. Optional. Must

            be in the space spacified by `spaceKey`.

            - `contentStatuses` Content statuses to search against. Optional.
          schema:
            type: string
        - $ref: '#/components/parameters/contentExpand'
        - name: cursor
          in: query
          description: >-
            Pointer to a set of search results, returned as part of the `next`
            or `prev` URL from the previous search call.
          schema:
            type: string
        - name: limit
          in: query
          description: |-
            The maximum number of content objects to return per page.
            Note, this may be restricted by fixed system limits.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 25
      responses:
        '200':
          description: Returned if the requested list of content is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentArray'
        '400':
          description: Returned if the CQL is invalid or missing.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - search:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - search:confluence
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-atlassian-connect-scope: READ
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /wiki/rest/api/content/{id}:
    get:
      tags:
        - Get
        - Content
        - Identifiers
      summary: Get Content By Id
      deprecated: true
      description: >-
        The Get Content By Id operation retrieves a single piece of content from
        Atlassian Confluence using its unique identifier. This REST API endpoint
        accepts the content ID as a path parameter and returns detailed
        information about the specified content, including its type (page, blog
        post, comment, etc.), title, body, version information, space details,
        metadata, and associated properties. The response can be customized
        using query parameters to expand specific fields, limit the body
        representation format, or filter the returned data. This operation
        requires appropriate read permissions for the content being accessed and
        is commonly used to fetch complete content details for display, editing,
        or integration purposes in both native Confluence applications and
        third-party tools that need to programmatically access wiki content.
      operationId: getContentById
      parameters:
        - name: id
          in: path
          description: >-
            The ID of the content to be returned. If you don't know the content
            ID,

            use [Get content](#api-content-get) and filter the results.
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: |-
            Filter the results to a set of content based on their status.
            If set to `any`, content with any status is returned. Note, the
            `historical` status is currently not supported.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
            default:
              - current
            enum:
              - current
              - trashed
              - deleted
              - historical
              - draft
              - any
        - name: version
          in: query
          description: The version number of the content to be returned.
          schema:
            type: integer
            format: int32
        - name: embeddedContentRender
          in: query
          description: >-
            The version of embedded content (e.g. attachments) to render.


            - <code>current</code> renders the latest version of the embedded
            content.

            - <code>version-at-save</code> renders the version of the embedded
            content

            at the time of save.
          schema:
            type: string
            default: current
            enum:
              - current
              - version-at-save
        - $ref: '#/components/parameters/contentExpandWithSubExpandLimit'
        - name: trigger
          in: query
          description: >-
            If set to `viewed`, the request will trigger a 'viewed' event for
            the content.

            When this event is triggered, the page/blogpost will appear on the
            'Recently visited'

            tab of the user's Confluence dashboard.
          schema:
            type: string
            enum:
              - viewed
      responses:
        '200':
          description: Returned if the requested content is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
        '400':
          description: |-
            Returned if;
            - The content id is invalid.
            - The sub-expansions limit exceeds.
          content: {}
        '401':
          description: >-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
        '403':
          description: Returned if the calling user can not view the content.
          content: {}
        '404':
          description: |-
            Returned if;

            - There is no content with the given ID.
            - The requesting user does not have permission to view the content.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:confluence-content.summary
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:confluence-content.summary
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-atlassian-connect-scope: READ
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    put:
      tags:
        - Update
        - Content
      summary: Update Content
      deprecated: true
      description: >-
        This API operation updates an existing piece of content in Atlassian
        Confluence by sending a PUT request to the specified content ID
        endpoint. It allows you to modify various aspects of content such as the
        title, body, version number, and metadata of pages, blog posts, or other
        content types within your Confluence instance. The operation requires
        you to provide the complete updated content object in the request body,
        including mandatory fields like version information to ensure proper
        conflict handling and version tracking. You must have appropriate
        permissions to edit the content, and the version number must be
        incremented from the current version to successfully complete the
        update. This operation is commonly used for programmatically editing
        wiki pages, updating documentation, or integrating Confluence content
        management into automated workflows.
      operationId: updateContent
      parameters:
        - name: id
          in: path
          description: The ID of the content to be updated.
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: >-
            The updated status of the content. Use this parameter to change the

            status of a piece of content without passing the entire request
            body.
          schema:
            type: string
            default: current
            enum:
              - current
              - trashed
              - deleted
              - historical
              - draft
        - name: conflictPolicy
          in: query
          description: |-
            The action that should be taken when conflicts are discovered.
            Only used when publishing a draft page.
          schema:
            type: string
            default: abort
            enum:
              - abort
      requestBody:
        description: The updated content.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentUpdate'
        required: true
      responses:
        '200':
          description: Returned if the content is updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
        '400':
          description: >-
            Returned if;


            - The request body is missing required parameters (version, type,
            title).

            - The type property has been set incorrectly.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
        '403':
          description: >-
            Returned if the calling user can not update the content with
            specified id.
          content: {}
        '404':
          description: >-
            Returned if a draft with current content cannot be found when
            setting the status

            parameter to draft and the content status is current.
          content: {}
        '409':
          description: |-
            Returned if;

            - The page is a draft (draft pages cannot be updated).
            - The version property has not been set correctly for the content
            type.
          content: {}
        '501':
          description: >-
            Indicates that the server does not support the functionality needed
            to serve the request.

            For example,


            - trying to publish edit draft and passing content status as
            historical.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
            - write:content:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-codegen-request-body-name: content
      x-atlassian-connect-scope: WRITE
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
    delete:
      tags:
        - Content
      summary: Delete Content
      deprecated: true
      description: >-
        Deletes a piece of content from Confluence by specifying its unique
        identifier in the URL path. When executed, this operation permanently
        removes the content item, which can include pages, blog posts, comments,
        or attachments, from the Confluence space. The deletion is typically
        irreversible through the API, though Confluence may retain the content
        in trash for a limited time depending on instance configuration. This
        endpoint requires appropriate permissions, as users must have delete
        rights for the specific content being removed. The operation accepts the
        content ID as a path parameter and may support additional query
        parameters to control deletion behavior, such as whether to purge the
        content immediately or move it to trash.
      operationId: deleteContent
      parameters:
        - name: id
          in: path
          description: The ID of the content to be deleted.
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: >-
            Set this to `trashed`, if the content's status is `trashed` and you
            want to purge it.
          schema:
            type: string
      responses:
        '204':
          description: Returned if the content is successfully trashed or purged.
          content: {}
        '400':
          description: Returned if the content id is invalid.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
        '403':
          description: >-
            Returned if the calling user can not delete the content with
            specified id.
          content: {}
        '404':
          description: |-
            Returned if;

            - There is no content with the given ID.
            - The requesting user does not have permission to trash or purge the
            content.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - delete:content:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-atlassian-connect-scope: DELETE
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
  /wiki/rest/api/content/{id}/pageTree:
    delete:
      tags:
        - Delete
        - Page
        - Trees
      summary: Delete Page Tree
      description: >-
        This API operation permanently deletes an entire page tree in Atlassian
        Confluence, starting from the specified page ID and including all of its
        child pages and descendants. When executed via a DELETE request to the
        endpoint, it removes not just the target page but cascades the deletion
        through the complete hierarchical structure beneath it, making it a
        powerful but potentially destructive operation that should be used with
        caution. The operation requires appropriate permissions and the page ID
        must be provided as a path parameter to identify which page tree to
        delete.
      operationId: deletePageTree
      parameters:
        - name: id
          in: path
          description: >-
            The ID of the content which forms root of the page tree, to be
            deleted.
          required: true
          schema:
            type: string
      responses:
        '202':
          description: >-
            Returned if the request to trash content and all its current page
            descendants, is successfully accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LongTask'
        '400':
          description: >-
            Returned if the content id is invalid or id does not represents a
            'CURRENT' page.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
        '403':
          description: >-
            Returned if the calling user can not delete the content with
            specified id.
          content: {}
        '404':
          description: >-
            Returned if;


            - There is no content with the given ID.

            - The requesting user does not have permission to trash the content
            or any of it's descendant pages.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - delete:content:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-atlassian-connect-scope: DELETE
      x-api-evangelist-processing:
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        WriteDescription: true
        ChooseTags: true
  /wiki/rest/api/content/{id}/child:
    get:
      tags:
        - Get
        - Content
        - Children
      summary: Get Content Children
      deprecated: true
      description: >-
        This API operation retrieves the direct children of a specified
        Confluence content item by its ID. When called with a GET request to the
        endpoint, it returns a paginated list of child pages, comments, or
        attachments depending on the parent content type. The operation supports
        query parameters to filter results by child content type, expand
        additional properties, set pagination limits, and sort the returned
        children. This is commonly used to navigate the content hierarchy in
        Confluence, such as retrieving all sub-pages under a parent page or
        fetching comments associated with a blog post.
      operationId: getContentChildren
      parameters:
        - name: id
          in: path
          description: The ID of the content to be queried for its children.
          required: true
          schema:
            type: string
        - name: expand
          in: query
          description: >-
            A multi-value parameter indicating which properties of the children
            to expand, where:


            - `attachment` returns all attachments for the content.

            - `comments` returns all comments for the content.

            - `page` returns all child pages of the content.

            - Custom content types that are provided by apps are also supported.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: parentVersion
          in: query
          description: |-
            The version of the parent content to retrieve children for.
            Currently, this only works for the latest version.
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Returned if the requested content children are returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentChildren'
        '404':
          description: |-
            Returned if;

            - There is no content with the given ID.
            - The calling user does not have permission to view the content.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:confluence-content.summary
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:confluence-content.summary
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-atlassian-connect-scope: READ
